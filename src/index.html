<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Geoblocking</title>

    <link rel="stylesheet" href="./style/screen.scss" />
    <script type="module" src="./script/app.js"></script>
  </head>
  <body>
    <h1>Geoblocking</h1>
    <p>
      Geo-blocking allows you to fully block all internet traffic to your
      website from a specific country.
    </p>

    <div class="card">
      <h1>Geooo</h1>
      <div class="container-left">
        <p class="p-left">Available countries</p>
        <p class="p-right">Move all to blocked</p>
      </div>
      <div class="container-right">
        <p class="p-left">Blocked countries</p>
        <p class="p-right">Move all to available</p>
      </div>
    </div>
  </body>
</html>
